<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Portfolio</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .year {
      font-size: 14px;
      margin-bottom: 10px; /* ðŸ‘ˆ Distance between year and headline */
    }

    .headline {
      font-size: 48px; /* ðŸ‘ˆ Size of headline text */
      line-height: 1.2; /* ðŸ‘ˆ Line spacing between headline lines */
      text-align: center;
      max-width: 90%;
    }

    .instruction {
      font-size: 14px;
      text-align: center;
      margin-top: 30px; /* ðŸ‘ˆ Space between headline and instruction */
      font-weight: bold;
    }

    .login-row {
  display: flex;
  gap: 10px;              /* Space between input and button */
  margin-top: 10px;       /* Tighten space above it */
  margin-bottom: 20px;    /* ðŸ‘ˆ Pulls the whole login row closer to the footer */
    }


    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 0;
    }

    #footer {
      position: absolute;
      bottom: 10px; /* ðŸ‘ˆ Distance between footer and bottom of screen */
      left: 0;
      right: 0;
      text-align: center;
      font-size: 9px;
      color: #888;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="year">2025</div>

  <div class="headline">
    My ego wanted<br>
    a fancy siteâ€”HR just wants<br>
    a PDF portfolio.
  </div>

  <div class="instruction">(ENTER THE MAGIC WORD BELOW)</div>

  <div class="login-row">
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
