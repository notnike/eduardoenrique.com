<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Word</title>
  <style>
    body {
      background: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Top-right large text */
    #title-text {
      position: absolute;
      top: 40px; /* ðŸ‘ˆ adjust spacing from top */
      right: 40px; /* ðŸ‘ˆ adjust spacing from right */
      font-size: 64px; /* ðŸ‘ˆ control text size */
      line-height: 1.2; /* ðŸ‘ˆ control spacing between lines */
      text-align: right;
      white-space: pre-line;
    }

    /* Password and button container */
    #login {
      position: absolute;
      bottom: 60px; /* ðŸ‘ˆ controls spacing from bottom edge */
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }

    #footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 9px;
      color: #888;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="title-text">Whatâ€™s<br>the magic<br>word?</div>

  <div id="login">
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="footer">Â© 2025 Your Name. All rights reserved.</div>

  <script>
    function checkPassword() {
      const correctPassword = "1234"; // ðŸ‘ˆ Set your password
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        window.location.href = "your-file.pdf"; // ðŸ‘ˆ PDF redirect
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
